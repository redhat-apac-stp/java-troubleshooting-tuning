apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "Migration Toolkit for Application"
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: https://github.com/redhat-apac-stp/java-troubleshooting-tuning.git
    targetRevision: main
    path: gitops/applications/mta
  syncPolicy:
    automated: {}
  destination: 
    name: in-cluster